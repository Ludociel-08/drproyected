{% extends 'base.html' %} {% block content %}
<style>
  /* Estilos para el formulario */
  form {
    width: 480px;
    margin: 0 auto;
    text-align: center;
  }

  button {
    width: 100%;
  }

  /* Estilos para los campos del formulario */
  textarea[name='Nombre'],
  textarea[name='Descripcion'],
  select[type='Producto'],
  select {
    appearance: auto;
    background-attachment: scroll;
    background-clip: padding-box;
    background-color: rgba(255, 255, 255, 0.8);
    background-image: none;
    background-origin: padding-box;
    background-position-x: 0%;
    background-position-y: 0%;
    background-repeat: repeat;
    background-size: auto;
    border-bottom-color: rgb(214, 214, 214);
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-bottom-style: solid;
    border-bottom-width: 1px;
    border-image-outset: 0;
    border-image-repeat: stretch;
    border-image-slice: 100%;
    border-image-source: none;
    border-image-width: 1;
    border-left-color: rgb(214, 214, 214);
    border-left-style: solid;
    border-left-width: 1px;
    border-right-color: rgb(214, 214, 214);
    border-right-style: solid;
    border-right-width: 1px;
    border-top-color: rgb(214, 214, 214);
    border-top-left-radius: 4px;
    border-top-right-radius: 4px;
    border-top-style: solid;
    border-top-width: 1px;
    box-sizing: border-box;
    color: rgb(51, 51, 51);
    cursor: auto;
    direction: ltr;
    display: inline-block;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    font-feature-settings: normal;
    font-kerning: auto;
    font-optical-sizing: auto;
    font-size: 17px;
    font-size-adjust: none;
    font-stretch: 100%;
    font-style: normal;
    font-synthesis-small-caps: none;
    font-synthesis-style: none;
    font-synthesis-weight: none;
    font-variant-alternates: normal;
    font-variant-caps: normal;
    font-variant-east-asian: normal;
    font-variant-ligatures: normal;
    font-variant-numeric: normal;
    font-variant-position: normal;
    font-variation-settings: normal;
    font-weight: 400;
    height: 56.09375px;
    letter-spacing: -0.374px;
    line-height: 21.00231px;
    margin-bottom: 14px;
    margin-left: 0px;
    margin-right: 0px;
    margin-top: 0px;
    padding-bottom: 0px;
    padding-left: 16px;
    padding-right: 16px;
    padding-top: 18px;
    quotes: auto;
    text-align: left;
    text-indent: 0px;
    text-rendering: optimizelegibility;
    text-shadow: none;
    text-transform: none;
    vertical-align: top;
    width: 228px;
    word-spacing: 0px;
    writing-mode: horizontal-tb;
    -webkit-font-smoothing: antialiased;
    -webkit-rtl-ordering: logical;
    -webkit-user-select: text;
  }

  /* Estilos para el bot√≥n del formulario */
  button {
    background: repeat rgb(0, 113, 227);
    border: 1px solid rgba(0, 0, 0, 0);
    border-radius: 980px;
    box-sizing: content-box;
    color: rgb(255, 255, 255);
    cursor: auto;
    display: inline-block;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
      'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji',
      'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
    font-size: 16px;
    font-weight: 400;
    height: 38px;
    line-height: 24px;
    margin-left: 0px !important;
    margin-right: 0px !important;
    padding: 6px 12px;
    text-align: center;
    text-decoration: none;
    transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out,
      border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    vertical-align: middle;
    width: 136.40625px;
    -webkit-user-select: none;
  }
</style>
<h1
  class="text-center mb-4"
  style="
    color: rgb(29, 29, 31);
    direction: ltr;
    display: block;
    font-family: Helvetica, Arial, sans-serif;
    font-size: 48px;
    font-style: normal;
    font-synthesis-small-caps: none;
    font-synthesis-style: none;
    font-synthesis-weight: none;
    font-weight: 600;
    height: 104px;
    letter-spacing: -0.144px;
    line-height: 52.007679px;
    margin-block-end: 0px;
    margin-block-start: 7.2px;
    margin-bottom: 0px;
    margin-inline-end: 0px;
    margin-inline-start: 0px;
    margin-left: 0px;
    margin-right: 0px;
    margin-top: 5% !important;
    padding-bottom: 0px;
    padding-left: 0px;
    padding-right: 0px;
    padding-top: 0px;
    quotes: auto;
    text-align: center;
  "
>
  Create Component
</h1>
<form action="/components/create/" method="POST">
  {% csrf_token %} {{form.as_p}}

  <button>Save</button>
</form>

<script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

{% endblock %}
